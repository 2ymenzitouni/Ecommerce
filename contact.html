<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- start section -->
    <section>
        <div class="container">
             <span>Category Name</span>
             <ul class="path">
                 <li><a href=""><i class="fa-solid fa-house"></i>Home</a></li>
                 <li><a href="#"><i class="fa-solid fa-chevron-right"></i></a></li>
                 <li><a href="">Shop</a></li>
                 <li><a href="#"><i class="fa-solid fa-chevron-right"></i></a></li>
                 <li><a href="">Category Name</a></li>
             </ul>
        </div>
     </section>
     <!-- end section -->

     <!-- start contact -->
    <div class="contact">
        <div class="container">
            <div class="map">
                <iframe
                width="600"
                height="450"
                style="border:0"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place?key=API_KEY
                  &q=Space+Needle,Seattle+WA">
              </iframe>
            </div>
            <form  method="post">
                <p>DROP US A LINE</p>
                <label for="">Enter Your Name</label><br>
                <input type="text"><br>
                <label for="">Enter Email</label><br>
                <input type="email"><br>
                <label for="">Phone Number</label><br>
                <input type="text"><br>
                <label for="">Message</label><br>
                <textarea name="" rows = "6" style="resize: vertical;"></textarea><br>
                <button type="submit">SEND MESSAGE</button>
            </form>
            <div class="info">
                <p class="head address"> ADDRESS</p>
                <span>123 Street Name, City, Australia</span>
                <p class="head phone">PHONE</p>
                <span>Toll Free (123) 472-796</span><br>
                <span>Mobile : +91-9910XXXX</span>
                <p class="head email">EMAIl</p>
                <span>mail@example.com</span>
                <p class="head work">WORKING DAYS</p>
                <span>Mon - FRI / 9:30 AM - 6:30 PM</span>
            </div>
        </div>
    </div>
     <!-- end contact -->
</body>
</html>
